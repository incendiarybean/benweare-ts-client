# This is a basic workflow that is manually triggered

name: Build and Deploy

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
    push:
        branches:
            - main

jobs:
    check-publish-ready:
        uses: ./.github/workflows/run-tests.yml

    publish:
        runs-on: ubuntu-latest
        needs: [check-publish-ready]
        env:
            REACT_APP_NAME: ${{ secrets.APP_NAME }}

        steps:
            - uses: actions/checkout@v4

            - name: 🔎 Get Package version
              run: |
                  echo "VITE_APP_VERSION=$(grep '"version"' package.json | cut -d '"' -f 4 | head -n 1 )" >> $GITHUB_ENV

            - name: 🌍 Check Environment Variables
              if: github.ref == 'refs/heads/feature'
              run: |
                  echo "REACT APP VERSION: $VITE_APP_VERSION"

            - name: ⚙️ Configure Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  registry-url: 'https://registry.npmjs.org'

            - name: ⚙️ Configure NPM
              run: |
                  npm i -g npm@9
                  echo Node Version: `node --version`
                  echo NPM Version: `npm --version`

            - name: 🔨 Install dependencies and build
              run: npm install && npm run build

            - name: 📦 Publish package on NPM
              if: github.ref == 'refs/heads/main'
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_KEY }}

