name: Rerun on failure

on:
    workflow_dispatch:
        inputs:
            run_id:
                required: true
jobs:
    rerun:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Retry on failed attempt
              if: failure()
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  echo "Attempt: ${{ github.run_attempt }}"
                  gh run rerun ${{ inputs.run_id }} --failed
